name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  start-project:
    runs-on: api_fiverr

    steps:
      - name: tạo file .env
        run: |
          echo "PORT=${{secrets.PORT}}" >> .env
          echo "DATABASE_URL=${{secrets.DATABASE_URL}}" >> .env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env
          echo "JWT_EXPIRES_IN=${{secrets.JWT_EXPIRES_IN}}" >> .env
          echo "NODE_ENV=${{secrets.NODE_ENV}}" >> .env
          echo "CORS_ORIGIN=${{secrets.CORS_ORIGIN}}" >> .env
          echo "TZ=${{secrets.TZ}}" >> .env

      - name: dừng và xoá container
        run: |
          sudo docker container stop capstone-backend || true
          sudo docker container remove capstone-backend || true
          sudo docker container stop capstone-database || true
          sudo docker container remove capstone-database || true

      - name: xoá image cũ
        run: sudo docker image remove khanh2nq/img-be_capstone:latest || true

      - name: chạy image production
        run: sudo docker compose -f docker-compose.prod.yml up -d

      - name: xoá env
        run: sudo rm -f .env
