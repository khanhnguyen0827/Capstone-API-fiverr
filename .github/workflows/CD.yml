name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

jobs:
  start-project:
    runs-on: node_49

    steps:
      - name: tạo file .env
        run: |
          echo "PORT=${{secrets.PORT}}" >> .env
          echo "DATABASE_URL=${{secrets.DATABASE_URL}}" >> .env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env
          

      - name: dừng và xoá container
        run: |
          sudo docker container stop con-be_capstone-api-Fiverr || true
          sudo docker container remove con-be_capstone-api-Fiverr || true

      - name: xoá image cũ
        run: sudo docker image remove khanh2nq/img-be_capstone-api-Fiverr:latest

      - name: chạy image
        run: sudo docker compose up -d

      - name: xoá env
        run: sudo rm -f .env
