name: CI

on:
  push:
    branches: ['main']


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: build image
        run: docker build -t khanh2nq/img-be_api_fiverr:${{ github.sha }} .

      - name: push image
        run: docker push khanh2nq/img-be_api_fiverr:${{ github.sha }}


  
  