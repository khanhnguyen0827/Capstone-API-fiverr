# ========================================
# CAPSTONE API FIVERR - DEVELOPMENT OVERRIDE
# ========================================
# This file overrides docker-compose.yml for development

version: '3.8'

services:
  # MySQL Database (Development)
  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: capstone_fiverr
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      interval: 30s

  # NestJS API (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: capstone-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: mysql://root:123456@mysql:3306/capstone_fiverr
      DEBUG: *
      JWT_ACCESS_SECRET: dev-access-secret-key-2024
      JWT_REFRESH_SECRET: dev-refresh-secret-key-2024
      JWT_ACCESS_EXPIRES: 15m
      JWT_REFRESH_EXPIRES: 7d
      API_PREFIX: /api
      CORS_ORIGIN: *
      RATE_LIMIT_WINDOW: 15m
      RATE_LIMIT_MAX: 1000
      BCRYPT_ROUNDS: 10
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - .:/app
      - /app/node_modules
      - /app/generated
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

# Volumes
volumes:
  mysql_dev_data:
    driver: local
